<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input [errorStateMatcher]="this" [formControl]="inputControl" matInput [placeholder]="placeholder">
  <mat-error *ngIf="!ngControl.valid">
    <ng-container *ngFor="let error of errorToMessageMap | keyvalue">
        <ng-container
          *ngIf="ngControl.errors ? ngControl?.errors[error.key] : false"
        >
          {{ error.value }}
        </ng-container>
      </ng-container>
  </mat-error>
</mat-form-field>

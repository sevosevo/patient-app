<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of visibleColumns">
    <ng-container *ngIf="column.type === TableColumnType.TEXT" [matColumnDef]="column.field">
      <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
      <td mat-cell *matCellDef="let row">{{row[column.field]}}</td>
    </ng-container>

    <ng-container *ngIf="column.type === TableColumnType.DATE" [matColumnDef]="column.field">
      <th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
      <td mat-cell *matCellDef="let row">{{row[column.field] | date : 'mediumDate'}}</td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnFields"></tr>
  <tr mat-row *matRowDef="let row; columns: columnFields;"></tr>
</table>

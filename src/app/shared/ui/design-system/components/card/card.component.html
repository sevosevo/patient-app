<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="showSaveButton" (click)="saveButtonClicked.next()" [disabled]="saveButtonDisabled" mat-button>{{ saveButtonLabel }}</button>
    <button *ngIf="showBackButton" (click)="backButtonClicked.next()" mat-button>{{ backButtonLabel }}</button>
  </mat-card-actions>
</mat-card>
